<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../resources/templates/startTemplate.xhtml">

	<ui:define name="topbar">
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="menu">

	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="css" name="loginForm.css" />
		<h:form>
			<div class="loginform">
				<div class="innerlogin">

					<br />
					<h:outputText value="Username" />
					<br />
					<h:inputText id="username" value="#{userController.username}" />
					<br />
					<h:outputText value="Password" />
					<br />
					<h:inputSecret id="password" value="#{userController.password}" />
					<br />
					<div class="sign">
						<h:commandButton id="login" value="login"
							action="#{userController.login}">
						</h:commandButton>
					</div>
					<div class="registerform">
						<ul>
							<li><h:commandLink id="register" action="#{navigationController.moveToRegister}">register</h:commandLink></li>
						</ul>
					</div>
				</div>
			</div>
		</h:form>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
	</ui:define>

	<ui:define name="footer">
	</ui:define>

</ui:composition>
