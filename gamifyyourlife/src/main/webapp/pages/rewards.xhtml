	<ui:define name="topbar">
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="menu">
	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="css" name="rewards.css" />
		<h:form class="rewardsForm">
			<div class="showRewards"></div>
			<div class="createRewards">
				<h:outputText value="Name:" />

				<h:inputText />
				<br /> <br />
				<h:outputText value="Description: " />
				<br />
				<p:inputTextarea value="">

				<br /><br />

				<br />
				<h:selectOneMenu value="rewardsController.pickedAchievement">
					<f:selectItems value="#{rewardsController.achievements}" />
				</h:selectOneMenu>
				<br />
				<br />
				<h:commandButton value="create Reward">
				
				</h:commandButton>

		</h:form>

	</ui:define>
