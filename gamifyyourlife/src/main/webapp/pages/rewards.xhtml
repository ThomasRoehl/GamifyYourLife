<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../resources/templates/defaultUI.xhtml">

	<ui:define name="topbar">
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="menu">
	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="css" name="rewards.css" />

		<h:form class="rewardsForm">

			<div class="showRewards">
				<div class="rewardTableDiv">
					<h:dataTable value="#{rewardsController.rewards}" var="r"
						styleClass="rewards-table" headerClass="rewards-table-header"
						rowClasses="rewards-table-odd-row,rewards-table-even-row">

						<h:column>
							<!-- column header -->
							<f:facet name="header">Name</f:facet>
							<!-- row record -->
    				#{r.name}
    			</h:column>

						<h:column>
							<f:facet name="header">Description</f:facet>
    				#{r.description}
    			</h:column>

						<h:column>
							<f:facet name="header">Achievement</f:facet>
    				#{r.achievement.name}
    			</h:column>

					</h:dataTable>
				</div>
			</div>
			<div class="createRewards">
				<h:outputText value="Name:" />
				<br />
				<h:inputText value="#{rewardsController.name}" />
				<br /> <br />
				<h:outputText value="Description: " />
				<br />
				<p:inputTextarea value="#{rewardsController.description}">
					<p:ajax event="keyup" />
				</p:inputTextarea>
				<br /> <br />
				<h:outputText value="Achievement:" />
				<br />
				<h:selectOneMenu value="#{rewardsController.pickedName}">
					<f:selectItems value="#{rewardsController.achievements_name}" />
				</h:selectOneMenu>
				<br /> <br />

				<h:commandButton value="create Reward"
					action="#{rewardsController.createReward}">
				</h:commandButton>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footer">
	</ui:define>

</ui:composition>
