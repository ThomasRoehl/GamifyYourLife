<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="create-style.css" />
</h:head>
<h:body>
	<h:form class="outerDatesForm">
		<div class="backToLogin">
			<h:commandButton id="back" value="Back"
				action="#{navigationController.moveToHome}" />
		</div>
		<div class="datesForm">
			<!-- <h:outputText class="error" value="#{calendarController.error}"></h:outputText> -->
			<br />
			<h:outputText id="name" value="Name"></h:outputText>
			<br />
			<h:inputText id="inp_name" value="#{calendarController.name}"></h:inputText>
			<br /> <br />
			<h:outputText id="category" value="Category"></h:outputText>
			<br />
			<h:selectOneMenu value="#{calendarController.category}">
				<f:selectItems value="#{calendarController.categories}" />
			</h:selectOneMenu>
			<br /> <br />
			<h:form id="input">
				<h:panelGroup id="dates" rendered="#{!calendarController.dayEvent}">
					<h:outputText id="begin" value="Begin"></h:outputText>
					<br />
					<p:calendar value="#{calendarController.dateBegin}"
						pattern="#{calendarController.DATEPATTERN}" />
					<br />
					<br />
					<h:outputText id="end" value="End"></h:outputText>
					<br />
					<p:calendar value="#{calendarController.dateEnd}"
						pattern="#{calendarController.DATEPATTERN}" />
				</h:panelGroup>
				<br />
				<br />
				<h:outputText id="points" value="Points"></h:outputText>
				<br />
				<h:inputText id="inp_points" value="#{calendarController.points}"></h:inputText>
				<br />
				<br />
				<h:outputText id="dayEvent" value="DayEvent"></h:outputText>
				<h:selectBooleanCheckbox value="#{calendarController.dayEvent}">
					<f:ajax event="click" render="@form" />
				</h:selectBooleanCheckbox>
				<br />
				<h:panelGroup id="dateDayEvent"
					rendered="#{calendarController.dayEvent}">
					<br />
					<h:outputText value="Date  " />
					<p:calendar value="#{calendarController.dateBegin}"
						pattern="#{calendarController.DATEPATTERN}" />
				</h:panelGroup>
			</h:form>
			<br /> <br />
			<h:outputText id="description" value="Description"></h:outputText>
			<br />
			<p:inputTextarea id="inp_description"
				value="#{calendarController.description}">
				<p:ajax event="keyup" />
			</p:inputTextarea>
			<br /> <br />
			<h:commandButton id="createDate" value="create"
				action="#{calendarController.showNewDate}" update="error"></h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
