<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="register-style.css" />
</h:head>
<h:body>
	<h:form class="outerRegisterForm">
		<div class="backToLogin">
				<h:commandButton id="back" value="Back" action="index" />
			</div>
		<div class="registerForm">
			<h:outputText value="Username" />
			<br />
			<h:inputText id="username" value="#{navigationController.username}"/>
			<br />
			<h:outputText value="Password" />
			<br />
			<h:inputText id="password" value="#{navigationController.password}"/>
			<br />
			<h:outputText value="Firstname" />
			<br />
			<h:inputText id="firstname" value="#{navigationController.firstname}"/>
			<br />
			<h:outputText value="Lastname" />
			<br />
			<h:inputText id="lastname" value="#{navigationController.lastname}"/>
			<br />
			<h:outputText value="E-Mail" />
			<br />
			<h:inputText id="mail" value="#{navigationController.mail}"/>
			<br />
			<h:outputText value="Street" />
			<br />
			<h:inputText id="street1" value="#{navigationController.street}"/>
			<br />
			<h:outputText value="Street" />
			<br />
			<h:inputText id="street2" />
			<br />
			<div class="sendRegister">
				<h:commandButton id="login" value="login" action="#{navigationController.registerUser}" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
