<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="create-style.css" />
</h:head>
<h:body>
	<h:form class="outerRegisterForm">
		<div class="backToLogin">
				<h:commandButton id="back" value="Back" action="index" />
			</div>
		<div class="registerForm">
			<h:outputText value="Username" />
			<br />
			<h:inputText id="username" value="#{userController.username}"/>
			<br />
			<br />
			<h:outputText value="Password" />
			<br />
			<h:inputSecret id="password" value="#{userController.password}"/>
			<br />
			<br />
			<h:outputText value="Firstname" />
			<br />
			<h:inputText id="firstname" value="#{userController.firstname}"/>
			<br />
			<br />
			<h:outputText value="Lastname" />
			<br />
			<h:inputText id="lastname" value="#{userController.lastname}"/>
			<br />
			<br />
			<h:outputText value="E-Mail" />
			<br />
			<h:inputText id="mail" value="#{userController.mail}"/>
			<br />
			<br />
			<h:outputText value="Street" />
			<br />
			<h:inputText id="street1" value="#{userController.street}"/>
			<br />
			<br />
			<h:outputText value="Hero" />
			<br />
			<h:selectOneMenu value="#{userController.pickedHero}">
					<f:selectItems value="#{userController.heroes}" />
				</h:selectOneMenu>
			<br />
			<br />
			<div class="sendRegister">
				<h:commandButton id="register" value="register" action="#{userController.registerUser}" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
