<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../resources/templates/defaultUI.xhtml">

	<ui:define name="topbar">
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="menu">
	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="css" name="users.css" />
		<form>
			<!-- 
		rendered="#{userController.foundUser}"
		rendered="#{!userController.inContact}" 
		 -->
			<h:panelGroup id="userprofile">
				<div class="contacts">
					<div class="contact-list">
						<h:panelGroup>
							<h:selectOneListbox value="#{userController.username}" size="15">
								<f:selectItems value="#{userController.contacts}" />
								<f:ajax event="click" render=":userprofile"
									listener="#{userController.showUserProfile}" />
							</h:selectOneListbox>
						</h:panelGroup>
					</div>
					<div class="showUser">
						<h:panelGroup>
							<br />
							<br />
							<div class="heroImage"></div>
							<br />
							<br />
							<h:outputText value="Username: #{userController.username}"></h:outputText>
							<br />
							<h:outputText value="Firstname: #{userController.firstname}"></h:outputText>
							<br />
							<h:outputText value="Lastname: #{userController.lastname}"></h:outputText>
							<br />
							<h:outputText value="Mail: #{userController.mail}"></h:outputText>
							<br />
							<h:outputText value="Points: #{userController.points}"></h:outputText>
							<br />
							<h:button immediate="true" id="add"
								value="Add User to Contacts" action="#{userController.addUser}" />
						</h:panelGroup>
					</div>
				</div>
			</h:panelGroup>
			<div class="findUser">
				<h:panelGroup>
					<br />
					<h:outputText value="Username"></h:outputText>
					<br />
					<h:inputText id="username" immediate="true" value="#{userController.username}"></h:inputText>
					<br />
					<br />
					<h:commandButton id="find" value="Find User"
						action="#{userController.findUserLike}" update="userprofile"
						render="@form"></h:commandButton>
					<br />
					<br />
					<h:outputText style="color:red"
						value="#{userController.foundMessage}"></h:outputText>
					<br />
					<br />
					<h:selectOneListbox value="#{userController.username}" size="15">
						<f:selectItems value="#{userController.foundUserList}" />
						<f:ajax event="click" render="userprofile"
							listener="#{userController.showUserProfile}" />
					</h:selectOneListbox>
				</h:panelGroup>
			</div>
		</form>
	</ui:define>

	<ui:define name="footer">
	</ui:define>

</ui:composition>
