<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../resources/templates/defaultUI.xhtml">

	<ui:define name="topbar">
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="menu">
	</ui:define>

	<ui:define name="content">
		<h:outputStylesheet library="css" name="users.css" />
		<div class="contacts">
			<h:form>
				<h:selectOneListbox value="#{userController.contacts}" size="15">
					<f:selectItems value="#{userController.contacts}"/>
				</h:selectOneListbox>
			</h:form>
		</div>
		<div class="findUser">
			<h:form>
				<br />
				<h:outputText value="Username"></h:outputText>
				<br />
				<h:inputText id="username" value="#{userController.username}"></h:inputText>
				<br />
				<br />
				<h:commandButton id="find" value="Find User" action="#{userController.findUser}" update="userprofile" render="@form"></h:commandButton>
				<br />
				<br />
				<h:outputText style="color:red" value="#{userController.foundMessage}"></h:outputText>
				<h:panelGroup id="userprofile" rendered="#{userController.foundUser}">
					<h:outputText value="Username: #{userController.username}"></h:outputText>
					<br />
					<h:outputText value="Firstname: #{userController.firstname}"></h:outputText>
					<br />
					<h:outputText value="Lastname: #{userController.lastname}"></h:outputText>
					<br />
					<h:commandButton id="add" value="Add User to Contacts" action="#{userController.addUser}"></h:commandButton>
				</h:panelGroup>
			</h:form>
		</div>
	</ui:define>

	<ui:define name="footer">
	</ui:define>

</ui:composition>
