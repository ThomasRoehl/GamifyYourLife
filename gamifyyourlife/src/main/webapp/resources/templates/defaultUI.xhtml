<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<f:view locale="en">
	<h:body>
		<div class="topbar">
			<h:outputStylesheet library="css" name="buttons.css" />
			<h:form>
				<div class="logoutButton" align="right">
					<h:commandButton id="logout" value="logout" action="#{userController.logout}" />
				</div>
			</h:form>
			<ui:insert name="topbar">

			</ui:insert>
		</div>

		<div class="header">
			<ui:insert name="header"></ui:insert>
		</div>
		<h:form>
		<div class="menu">
			<ul>
				<li><h:commandLink id="homePage" action="#{navigationController.moveToHome}">home</h:commandLink></li>
				<li><h:commandLink id="calendarPage" action="#{navigationController.moveToCalendar}">calendar</h:commandLink></li>
				<li><h:commandLink id="contacts" action="#{navigationController.moveToContacts}">Contacts</h:commandLink></li>
				<li><h:commandLink id="rewards" action="#{navigationController.moveToRewards}">Rewards</h:commandLink></li>
				<li><h:commandLink id="newDatePage" action="#{navigationController.moveToNewDate}">Date</h:commandLink></li>
				<li><h:commandLink id="message" action="#{navigationController.moveToMessage}">Messages</h:commandLink></li>
				<li><h:outputText value="points: #{pointsController.points}"></h:outputText></li>
			</ul>
			<ui:insert name="menu"></ui:insert>
		</div>
		</h:form>

		<div class="content">
			<ui:insert name="content"></ui:insert>
		</div>

		<div class="footer">
			<ui:insert name="footer"></ui:insert>
		</div>
	</h:body>
</f:view>
</html>
